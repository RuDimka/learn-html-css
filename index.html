<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-new-2.1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="page_container">
            <div class="container_image">
                <img src="image.jpg" title="image" class="image_background">
            </div>
            <div class="container_info">
                <div class="info_featured">
                    <p class="featured_text">Featured</p>
                    <p class="featured_text">9 Degree</p>
                    <div class="info_process">
                        <p class="process_name">In Process</p>
                    </div>
                </div>         
                <div class="info_manager">
                    <div class="manager_image">
                        <img src="imgmanager.jpg" class="image_manager" title="picture">
                    </div>
                    <div class="manager_name">
                        <p class="name_manager">Manager</p>
                        <p class="name_manager">Robert Fox</p>
                    </div>
                </div>
                <div class="info_budget">
                    <div class="budget_circle"></div>
                    <div class="budget_price">
                        <p class="price_text">Budget</p>
                        <p class="price_text">$64.800</p>
                    </div>
                </div>    
                <div class="info_description">
                    <span class="description_text">Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Страна грустный выйти знаках пунктуация над диких до вопрос.</span>
                </div>
                <div class="info_date">
                    <p class="date_payment">June 13, 2022</p>
                    <p class="date_payment">Due Date</p>
                </div>
                <div class="info_budget total">
                    <p class="total_payment">$ 300</p>
                    <p class="total_payment">Budget</p>
                </div>
                <div class="info_picture">
                    <img src="imgmanager.jpg" title="Tony Stark" class="picture_people">
                    <img src="imgmanager2.jpg" title="Angelina Jolie" class="picture_people">
                    <img src="imgmanager3.jpg" title="Unkown" class="picture_people">
                </div>
                <div class="info_link">
                    <a href="https://github.com/RuDimka" class="link_view"><img src="shortcut.png" class="link_image" title="icon">View Project</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
